apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  requirements:
    - key: karpenter.sh/capacity-type
      operator: In
      values: ["on-demand"]
  limits:
    resources:
      cpu: 1000
  provider:
    instanceProfile: eksctl-KarpenterNodeInstanceProfile-eks-demo
    subnetSelector:
      karpenter.sh/discovery: eks-demo
    securityGroupSelector:
      karpenter.sh/discovery: eks-demo
  ttlSecondsAfterEmpty: 30
